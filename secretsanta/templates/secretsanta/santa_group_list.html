{% extends 'secretsanta/base.html' %}

{% block content %}
    {% for group in santa_groups %}
        <article class="santagroup">
            <h2><a href="{% url 'santa_group_detail' pk=group.pk %}">{{ group.name }}</a></h2>
            <p>{{ group.description|linebreaksbr }}</p>
            <time class="date">Date de remise des cadeaux : {{ group.distribution_date }}</time>
        </article>
    {% endfor %}
{% endblock %}
